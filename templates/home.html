<!doctype html>

<meta charset="utf-8">

<html>

{% if g.user %}
  Logged in as: {{ g.user.name }};
  <a href="{{ url_for('logout') }}">logout</a>
  {% if g.is_admin %}(admin){% endif %}
{% endif %}

<h1>ROSEdu polls</h1>

{% for poll in poll_list %}
  <h2>{{ poll.name }}</h2>
{% endfor %}

{% if g.is_admin %}
  <h2>Admin</h2>

  <ul>
    {% for group in group_list %}
      <li>
        {{ group.name }}
      </li>
    {% endfor %}
  </ul>
{% endif %}
